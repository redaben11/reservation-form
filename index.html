<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Soirée Marocaine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4ee;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border: 15px solid #c49102;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: #c49102;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            border: 2px solid #c49102;
            border-radius: 5px;
        }
        button {
            background-color: #c49102;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #007b7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Réservation Soirée Marocaine</div>
       <form action="https://script.google.com/macros/s/AKfycbxbHrxiAw5rwf-vsbtpyq4aiLfpw6wOvZKHcslGExas7xpAeBcqHjglPnDMdmsyXknVFQ/exec" method="POST">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Téléphone :</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="adults">Nombre de personnes :</label>
    <input type="number" id="adults" name="adults" required>

    <label for="children">Nombre d'enfants (-10 ans) :</label>
    <input type="number" id="children" name="children" required>

    <label for="plat">Choix du plat :</label>
    <select id="plat" name="plat">
        <option value="tagine-poulet">Tagine Poulet</option>
        <option value="tagine-viande">Tagine Viande</option>
    </select>

    <label for="dessert">Choix du dessert :</label>
    <select id="dessert" name="dessert">
        <option value="patisseries">Pâtisseries Marocaines</option>
    </select>

    <label for="boisson">Choix de la boisson :</label>
    <select id="boisson" name="boisson">
        <option value="coca">Coca</option>
        <option value="hawai">Hawai</option>
        <option value="sprite">Sprite</option>
    </select>

    <label for="confirmation">Confirmer :</label>
    <input type="checkbox" id="confirmation" name="confirmation">

    <button type="submit">Envoyer</button>
</form>

    </div>
</body>
</html>
